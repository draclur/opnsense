{% if not helpers.empty('OPNsense.unboundplus.dot.dots.dot') %}
server:
  tls-cert-bundle: /etc/ssl/cert.pem
forward-zone:
  name: "."
  forward-tls-upstream: yes
{%   for dot in helpers.toList('OPNsense.unbound.dot.dots.dot') %}
  forward-addr: {{ dot.server }}@{{ dot.port }}{% if dot.verify != '' %}{{ dot.verify }}{% endif %}
{%   endfor %}
{% endif %}
